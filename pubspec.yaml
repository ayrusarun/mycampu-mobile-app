name: mycampus_mobile_app
description: A Flutter mobile application for college community platform with multi-tenant SaaS backend.
publish_to: 'none'
version: 1.1.0+7

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.6
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  mime: ^1.0.4
  file_picker: ^8.0.0+1
  permission_handler: ^11.0.1
  path: ^1.8.3
  # flutter_local_notifications: ^14.1.5  # Temporarily disabled due to Android SDK 33+ compatibility issues

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
  
  # Fonts
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false